<ion-content class="SignUpContainer">
  <app-header/>
  <div class="Signup">
    <div class="SignupForm">
        <h1>Welcome Back</h1>
        <div class="Section">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email"/>
        </div>
        <div class="Section">
          <label>Password:</label>
          <input type="password" [(ngModel)]="password"/>
        </div>
        <button (click)="login()">Login Now</button>
    </div>
  </div>
</ion-content>
