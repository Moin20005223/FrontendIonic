<ion-header >
  <ion-toolbar color="white" style="position: fixed;background-color: white;
      box-shadow:0px 10px 10px rgba(0, 0, 0, 0.3);">
      <ion-grid>
        <ion-row class="HeaderContainer">
          <ion-col size-md="2" size-sm="4">
            <img [src]="imagePath" alt="Logo" style="width:90%;height:90%;margin-top:20px;"/>
          </ion-col>
          <ion-col size-md="5" size-sm="8">
            <ion-row class="InputBox">
              <ion-col size="11" style="height:100%;"> <!-- Adjust column size for small screens -->
                <input type="text" placeholder="Looking for something!" class="in" style="width:100%;height:100%;background-color: transparent;border:none;"/>
              </ion-col>
              <ion-col size="1" style="height:100%;display: flex;align-items: center;"> <!-- Adjust column size for small screens -->
                <img [src]="searchBar" alt="Logo" style="width:20px;height:20px;"/>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size-md="2" size-sm="2"><h6 (click)="login()">Your Account</h6></ion-col>
          <ion-col size-md="2" size-sm="2"><h6>Your Cart</h6></ion-col>
          <div class="AccountPanel">
            <div class="login">
              <button><a href="/login">Login</a></button>
              <h5>Want to join? <a href="/signup"> Sign Up</a></h5>
            </div>
          </div>
        </ion-row>
        <ion-row class="HeaderContainer" style="margin:0px auto">
          <ion-col size="2">
            <h3>Watter Bottles</h3>
          </ion-col>
          <ion-col size="2">
            <h3>Accessories</h3>
          </ion-col>
          <ion-col size="2">
            <h3><a href="/kids" class="link">Kids</a></h3>
          </ion-col>
          <ion-col size="2">
            <h3>Customize</h3>
          </ion-col>
          <ion-col size="2">
            <h3>Our Promise</h3>
          </ion-col>
          <ion-col size="2">
            <h3>Sale</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>
